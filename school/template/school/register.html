
{% extends 'school/index.html' %}

{% block content %}

<div class="container">
<h2 style="text-align: center ;">สมัครสมาชิก</h2>
    <form method="POST">
        {%csrf_token%}

    <div class="form-group">
        <label for="name">ชื่อ:</label>
        <input type="text" class="form-control" id="name" placeholder="ใส่ชื่อ" name="name">
    </div>

    <div class="form-group">
        <label for="name_last">นามสกุล:</label>
        <input type="text" class="form-control" id="name_last" placeholder="ใส่นามสกุล" name="name_last">
    </div>

      <div class="form-group">
        <label for="email">อีเมลล์:</label>
        <input type="email" class="form-control" id="email" placeholder="ใส่อีเมลล์" name="email">
      </div>

      <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input type="password" class="form-control" id="password " placeholder="ใส่รหัสผ่าน" name="password">
      </div>
     
      <button type="submit" class="btn btn-primary">สมัคร</button>
    </form>
  </div>

{% endblock %}
