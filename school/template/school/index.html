  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style='background-color: #404347;'>
     <!-- <nav class="navbar navbar-expand-md navbar-light fixed-top" style='background-color: #ffd666;'> -->
  <!-- <a class="navbar-brand" href="#">Home</a> -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home-page' %}">Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'about-page' %}">About</a>
      </li>

      </li>

        <a class="nav-link" href="{% url 'score-page' %}">Score</a>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      {% if user.is_authenticated %}
          
           
            <a class="nav-link" style="color: azure;">{{ user.first_name }}  {{  user.last_name }}</a>
            <a href="{% url 'logout' %}" class="nav-link" style="color: rgb(216, 56, 50);">Logout</a>
              
          
      {% else %}
        <a href="{% url 'register-page' %}" class="nav-link" style="color: rgb(219, 169, 77);">Register</a>
        <a href="{% url 'login' %}" class="nav-link" style="color: rgb(57, 102, 226);">Login</a>
      {% endif %}
      </form>
  </div>
